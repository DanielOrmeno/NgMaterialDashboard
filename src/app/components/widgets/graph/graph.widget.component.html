<dash-widget #settings
            [cols]="widget.cols"
            [rows]="widget.rows"
            (changeCols)="updateCols($event)" 
            (changeRows)="updateRows($event)">
    <md-card>
        <md-icon class="settings-icon" (click)="settings.open()">settings</md-icon>
        <md-card-header>
            <md-card-title>{{ widget.title }}</md-card-title>
        </md-card-header>
        <md-card-content>
            <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
            </p>
        </md-card-content>
    </md-card>
</dash-widget>
